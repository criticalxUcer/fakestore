<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing with Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8c00ff;
        width: 100%;
        height: 100%;
      }
      .loading {
        align-items: center;
        justify-content: center;
        display: flex;
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 13em;
        height: 13em;
        color: #fff;
      }
        .loading:before,
        .loading:after {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: inherit;
          height: inherit;
          border-radius: 50%;
          transform: rotateX(70deg);
          animation: 1s spin linear infinite;
        }
        .loading:after {
          color: #FF3D00;
          transform: rotateY(70deg);
          animation-delay: .4s;
        }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotateZ(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateZ(360deg);
        }
      }

      @keyframes rotateccw {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      @keyframes spin {
        0%,
        100% {
          box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
          box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
          box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
          box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
          box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
          box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
          box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
          box-shadow: .2em -.2em 0 0 currentcolor;
        }
      }
   
      .container {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .search-bar {
        text-align: center;
        margin: 20px 0;
      }
      .search-bar input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
        box-shadow: 0 5px 12px #555;
        overflow: hidden;
        text-align: center;
        position: relative;     
      }
      .card img {
        width: 40%;
        object-fit: cover;
      }
      .card .category {
        background-color: #ffc400;
        color: white;
        padding: 5px;
        font-size: 14px;
        text-transform: capitalize;
        position: absolute;
        bottom: 0;
      }
      .card .title {
        font-size: 12px;
        font-weight: lighter;
        padding: 10px 5px;
        min-height: 50px;
      }
      .card .more {
        display: inline-block;
        margin-bottom: 10px;
        color: #000000;
        text-decoration: none;
        font-size: 14px;
      }
      .card .more:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search products by title..."
      />
    </div>
    <div class="container" id="productContainer">
      <span class="loading"></span>
    </div>

    <script>
      const container = document.getElementById("productContainer");
      const searchInput = document.getElementById("searchInput");
      const loading = document.querySelector(".loading");

      let allProducts = []; // Store all products for filtering

      // Fetch and display products
      async function fetchProducts() {
        try {
          loading.style.display = "block"; // Show loading spinner
          const response = await fetch("https://fakestoreapi.com/products");
          const products = await response.json();
          allProducts = products; // Save products
          displayProducts(products); // Display all products
        } catch (error) {
          container.innerHTML =
            '<div class="loading">Failed to load products. Please try again later.</div>';
        }finally{
          loading.style.display = "none"; // Hide loading spinner
        }
      }

      // Display products in the container
      function displayProducts(products) {
        container.innerHTML = ""; // Clear the container
        if (products.length === 0) {
          container.innerHTML = '<div class="loading">No products found.</div>';
          return;
        }
        products.forEach((product) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
          <div class="category">${product.category}</div>
          <img src="${product.image}" alt="${product.title}">
          <a href="product.html?id=${product.id}" class="more">More</a>
          <div class="title">${product.title}</div>
        `;
          container.appendChild(card);
        });
      }

      // Filter products based on the search query
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filteredProducts = allProducts.filter((product) =>
          product.title.toLowerCase().includes(query)
        );
        displayProducts(filteredProducts);
      });

      fetchProducts(); // Fetch products on page load
    </script>
  </body>
</html>
